<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hughes - Local Playlist Manager</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link href="/stylesheets/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
	<link href="/stylesheets/playlist_manager.css" media="screen" rel="stylesheet" type="text/css">
	<link href="/stylesheets/datepicker.css" media="screen" rel="stylesheet" type="text/css">
	
    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon" href="/images/ipad-icon.png">
  </head>
  <body>

 		<div class="navbar navbar-fixed-top"  >
		  <div class="navbar-inner" >
		  	<div class="container" >
					<img class="brand" src="/images/hughes_logo.png"/>

-->

		    </div>
		  </div>
		</div>
		  
		<div class="container">
			<div class="row">
				<div class="span4">
					<a id="logout" style="display:none;" href="#">Logout</a>
					<h3>Local Playlist Manager</h3>
					<form id="authForm" class="well form-inline" action="#" autocomplete="off">
					  <input id="epg_password" name="epg_password" type="password" class="input-small" placeholder="Password">
					  <a id="loadPlaylist" class="btn" href="#">Login</a>
					</form>
				</div>
			</div>
			
			<div class="row">
				<div class="span10">
					<div id="playlistManager" style="display:none;">
						<div id="progressManager">
						    <img id='spinner' src='/images/white_spinner.gif' />
							<div class="progress"></div>
							<div id="status"></div>
						</div>
						<form action="/cgi-bin/msLocalContent.cgi" method="post" enctype="multipart/form-data" id="msLocalContent" autocomplete="off">
					        <input type="file" name="file" id="file_field" size="55"><br>
					        <input id='subBtn' type="submit" value="Upload">
							<div id="startEnd">
								Start date: <input id="startDate" name="start" type="text" placeholder="now" value="">
								&nbsp;&nbsp;&nbsp;End date: <input id="endDate" name="end" type="text" placeholder="never" value="">
							</div>
					    </form>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="span10">
				<table id="playList" class="table table-striped table-bordered table-condensed" style="display:none;">
				<thead>
				  <tr>
				    <th class="playlistName">Name</th>
				    <th class="playlistDuration">Duration</th>
				    <th class="playlistType">Type</th>
				    <th>Start</th>
				    <th>End</th>
				    <th class="playlistActions">Actions</th>
				  </tr>
				</thead>
				<tbody class="playlistContent"></tbody>
				</table>
				</div>
			</div>
		</div> <!-- /container -->
		
		<script src="/javascripts/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="/javascripts/md5-min.js" type="text/javascript"></script>
		<script src="/javascripts/bootstrap-dropdown.js" type="text/javascript"></script>	
		<script src="/javascripts/bootstrap-collapse.js" type="text/javascript"></script>	
		<script src="/javascripts/bootstrap-alert.js" type="text/javascript"></script>	
		<script src="/javascripts/jquery.form.js" type="text/javascript"></script>
		<script src="/javascripts/playlist_manager.js" type="text/javascript"></script>
		<script src="/javascripts/jquery-ui.min-1.8.17.js" type="text/javascript"></script>
		<script src="/javascripts/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
		<script src="/javascripts/bootstrap-datepicker.js" type="text/javascript"></script>

	
	</body>
</html>
